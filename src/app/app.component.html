<md-toolbar color="primary">
  <span>Tolbar</span>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>announcement</md-icon>
      <span>Issues</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>

<md-tab-group>
  <md-tab label="Gallery">

    <button md-raised-button color="primary" (click)="openDialog()">
      Add Item<md-icon>add</md-icon>
    </button>

    <md-card *ngFor="let item of items; let i = index">
      <md-card-content>
        <p>{{item.id}}</p>
        <p>{{item.name}}</p>
        <p>{{item.price | currency}}</p>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button (click)="like(i)">
          <i class="material-icons md-18 transtion-color" [class.red-color]="item.liked">favorite</i> LIKE
        </button>
        <button md-raised-button (click)="deleteItem(i)">
          <i class="material-icons md-18">delete</i> DELETE
        </button>
      </md-card-actions>
    </md-card>
  </md-tab>
  <md-tab label="Settings">

  </md-tab>
</md-tab-group>
