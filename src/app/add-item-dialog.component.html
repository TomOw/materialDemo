<h1 md-dialog-title>Dialog</h1>
<div md-dialog-content style="display: flex; flex-direction: column">
  What would you like to do?
  <md-input-container>
    <input [(ngModel)]="newItem.name" type="text" mdInput placeholder="First name">
  </md-input-container>
  <md-input-container>
    <input [(ngModel)]="newItem.price" type="number" mdInput placeholder="price">
  </md-input-container>
</div>
<div md-dialog-actions>
  <button md-raised-button (click)="dialog.close(newItem)">item</button>
  <button md-raised-button (click)="dialog.close('Option 2')">Option 2</button>
</div>
